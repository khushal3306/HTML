<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head> 
<body bgcolor=" pink">
    
    <form>
        <label>name:</label> 
        <input type="text" placeholder="enter your name">
        <br> <br>
        <label>username:</label>
        <input type="text" placeholder="enter your username" >
        <br><br>
        <label>Dob:</label>
        <input type="date">
        <br><br>
        <label>Age:</label>
        <input type="number" placeholder="enter your age">
        <br><br>
        <label>gender:</label>
        <input type="radio" name="gen">male
        <input type="radio" name="gen" id="">female
        <input type="radio" name="gen" id="">other
        <br><br>
        <label>email id:</label>
        <input type="email" placeholder="enter your email">
        <br><br>
        <label>password:</label>
        <input type="password" placeholder="enter your password">
        <label>confirm password:</label>
        <input type="password" placeholder=" your confirm password">
        <br><br>
        <label>mobile number:</label>
        <input type="number" placeholder="enter your number">
        <br><br>
        <label>address:</label>
        <textarea name="" id="" placeholder= "enter your address" cols="50" rows="3"></textarea> 
        <br><br>
        <label>city:</label>
        <select name="" id="">
            <option value="">choose city</option>
            <option value="">ahemdabad</option>
            <option value="">surat</option>
            <option value="">bhavnagar</option>
            <option value="">delhi</option>
            <option value="">mumbai</option>
            <option value="">anand</option>
        </select>
        <br><br>
        <label>select subject:</label>
        <input type="checkbox">HTML
        <input type="checkbox">CSS
        <input type="checkbox">JAVA
        <input type="checkbox">JAVA SCRIPT
        <br><br>
        <label>upload file:</label>
        <input type="file" id="multiple">
        <br><br>
        <label>register:</label>
        <input type="submit">
</form>
    
</body>
</html>
